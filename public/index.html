<html>
<head>
	<title>Pluto:Index</title>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="style.css">
<script src="script.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
io = io.connect()

var pluto_id = '000000';
var comet = {}
comet['pluto_id']=pluto_id

io.emit('pluto_data', comet)

io.on('pluto_relay', function(data){
	$('.pluto_client_emitter').html(data['pluto_data'])
})



</script>
</head>
<body>

<h1> THIS IS PLUUUUUTOOOOO!!!!!!!<h1>
<div>
<input type="search" name="pluto_client_pin" min="5" max="10"></input>
<button onmousedown="pluto_join_game()">Join Game</button>
</div>

<div class="pluto_client_emitter">
pluto client emitter
</div>

</body>
</html>
